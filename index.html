                <section class="mobile-section">

                            <label for="title">To do list:</label><br>
                            <input type="text" id="title" name="title" value="A heading..." onfocus="this.value=''"><br>
                        </form>
                        <form>
                            <label for="date">Due date:</label><br>
                            <input type="text" id="due-date" name="due-date" value="When to do..." onfocus="this.value=''"><br>
                        </form>
                        <label for="notes">Notes:</label><br>
                        <textarea id="notes" name="notes" value="title..." onfocus="this.value=''">A short description...
                        </textarea>
                        <div class="rating">
                            <label for="priority">Priority:</label><br>
                            <span>1</span>
                            <input type="range" name="priority" id="priority" value="3" min="1" max="5">
                            <span>5</span>
                        </div>
                    </div>
                    <p id="message-to-user"></p>    
                    <input type="button" class="btn"" id="btn-mobile" onClick="save();" />
                </section>
                <section id="display">
                    <aside id="aside-terminal">
